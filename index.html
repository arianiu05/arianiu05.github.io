
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假期倒计时</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --color1: #ff6b6b;
            --color2: #4ecdc4;
            --color3: #ffe66d;
            --color4: #1a535c;
            --dark: #121212;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            color: var(--light);
            background-color: #0f172a; 
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column
        }


        /* 页面加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass);
            border-top: 3px solid var(--color1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 主内容容器 */
        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards 0.5s;
        }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        @keyframes gradientShiftText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #e2e8f0;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 多假期倒计时容器 */
        .holidays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            margin-bottom: 4rem;
        }

        /* 倒计时卡片 */
        .countdown-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            border: var(--border);
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards;
        }
        /* 每个卡片延迟动画 */
        .countdown-card:nth-child(1) { animation-delay: 0.8s; }
        .countdown-card:nth-child(2) { animation-delay: 1.1s; }
        .countdown-card:nth-child(3) { animation-delay: 1.4s; }

        .countdown-title {
            text-align: center;
            font-size: clamp(1.25rem, 2vw, 1.75rem);
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .countdown-title i {
            color: var(--card-color);
            font-size: 1.5rem;
        }

        /* 倒计时数字区域 */
        .countdown-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            justify-items: center;
        }
        .time-box {
            text-align: center;
            position: relative;
        }
        .time-number {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--light);
            line-height: 1.2;
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .time-number::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background: var(--card-color);
            border-radius: 2px;
        }
        .time-label {
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.8rem;
        }

        /* 愿望墙样式 */
        .wish-section {
            width: 100%;
            max-width: 1000px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards 1.7s;
        }
        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .wish-header h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--light);
        }
        .wish-header h2 i {
            color: var(--color2);
        }
        .wish-stats {
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        /* 愿望输入区 */
        .wish-input-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: var(--border);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        #wish-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            color: var(--light);
            font-size: 1rem;
            outline: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        #wish-input::placeholder {
            color: #a5b4cb;
        }
        #wish-input:focus {
            background: var(--glass-hover);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: var(--color1);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-secondary {
            background: var(--glass);
            color: #e2e8f0;
        }
        .btn-secondary:hover {
            background: var(--glass-hover);
            color: var(--light);
        }

        /* 愿望卡片容器 */
        .wish-wall {
            position: relative;
            min-height: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .wish-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: var(--border);
            padding: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: rotate(var(--rotate, 0deg));
            user-select: none;
            border-left: 3px solid var(--card-random-color);
        }
        .wish-card:hover {
            transform: rotate(0deg) translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background: var(--glass-hover);
        }
        .wish-card .wish-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }
        .wish-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #a5b4cb;
        }
        .wish-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .wish-actions {
            display: flex;
            gap: 0.75rem;
        }
        .wish-actions button {
            background: transparent;
            border: none;
            color: #a5b4cb;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .wish-actions button:hover {
            color: var(--light);
        }

        /* 空状态提示 */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
            color: #a5b4cb;
            text-align: center;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #718096;
        }
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* 页脚 */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem 1rem;
            color: #a5b4cb;
            font-size: 0.875rem;
            border-top: var(--border);
            margin-top: 4rem;
            background: var(--glass);
            backdrop-filter: blur(8px);
        }
        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .footer i {
            color: var(--color1);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .holidays-grid {
                grid-template-columns: 1fr;
            }
            .countdown-display {
                gap: 0.8rem;
            }
            .time-number {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
                height: 60px;
            }
            .wish-input-container {
                flex-direction: column;
            }
            .wish-wall {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- 主内容 -->
    <div class="container">
        <div class="header">
            <h1>假期倒计时</h1>
            <p>距离下个假期，还有多久？</p>
        </div>

        <!-- 三个假期倒计时网格 -->
        <div class="holidays-grid">
            <!-- 第一个假期 -->
            <div class="countdown-card" style="--card-color: var(--color1);">
                <div class="countdown-title">
                    <i class="fa fa-calendar-check-o"></i>
                    元旦
                </div>
                <div class="countdown-display">
                    <div class="time-box">
                        <div class="time-number" id="hol1-days">00</div>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol1-hours">00</div>
                        <div class="time-label">时</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol1-minutes">00</div>
                        <div class="time-label">分</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol1-seconds">00</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            </div>

            <!-- 第二个假期 -->
            <div class="countdown-card" style="--card-color: var(--color2);">
                <div class="countdown-title">
                    <i class="fa fa-calendar-check-o"></i>
                    春节
                </div>
                <div class="countdown-display">
                    <div class="time-box">
                        <div class="time-number" id="hol2-days">00</div>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol2-hours">00</div>
                        <div class="time-label">时</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol2-minutes">00</div>
                        <div class="time-label">分</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol2-seconds">00</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            </div>

            <!-- 第三个假期 -->
            <div class="countdown-card" style="--card-color: var(--color3);">
                <div class="countdown-title">
                    <i class="fa fa-calendar-check-o"></i>
                    清明节
                </div>
                <div class="countdown-display">
                    <div class="time-box">
                        <div class="time-number" id="hol3-days">00</div>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol3-hours">00</div>
                        <div class="time-label">时</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol3-minutes">00</div>
                        <div class="time-label">分</div>
                    </div>
                    <div class="time-box">
                        <div class="time-number" id="hol3-seconds">00</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wish-section">
            <div class="wish-header">
                <h2><i class="fa fa-sticky-note"></i> 旅行愿望墙</h2>
                <div class="wish-stats" id="wish-count">0 个愿望</div>
            </div>

            <div class="wish-input-container">
                <input type="text" id="wish-input" placeholder="写下你的旅行计划...">
                <button class="btn btn-primary" id="add-wish">
                    <i class="fa fa-plus"></i> 添加
                </button>
                <button class="btn btn-secondary" id="clear-wishes">
                    <i class="fa fa-trash"></i> 清空
                </button>
            </div>

            <div class="wish-wall" id="wish-wall">
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <i class="fa fa-paper-plane-o"></i>
                    <p>还没有愿望，快来添加你的旅行计划吧！</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><i class="fa fa-heart-o"></i> 即刻出发</p>
    </footer>

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 800);
        });

        // --- 多假期倒计时逻辑 ---
        // 假期1日期
        const hol1Date = new Date(2026, 1 - 1, 1);
        // 假期2日期
        const hol2Date = new Date(2026, 2 - 1, 17);
        // 假期3日期
        const hol3Date = new Date(2026, 4 - 1, 5);

        // 更新单个假期倒计时
        function updateHolidayCountdown(holDate, prefix) {
            const now = new Date();
            const diff = holDate - now;

            if (diff <= 0) {
                document.getElementById(`${prefix}-days`).textContent = "00";
                document.getElementById(`${prefix}-hours`).textContent = "00";
                document.getElementById(`${prefix}-minutes`).textContent = "00";
                document.getElementById(`${prefix}-seconds`).textContent = "00";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById(`${prefix}-days`).textContent = days.toString().padStart(2, '0');
            document.getElementById(`${prefix}-hours`).textContent = hours.toString().padStart(2, '0');
            document.getElementById(`${prefix}-minutes`).textContent = minutes.toString().padStart(2, '0');
            document.getElementById(`${prefix}-seconds`).textContent = seconds.toString().padStart(2, '0');
        }

        // 批量更新所有假期
        function updateAllCountdowns() {
            updateHolidayCountdown(hol1Date, 'hol1');
            updateHolidayCountdown(hol2Date, 'hol2');
            updateHolidayCountdown(hol3Date, 'hol3');
        }

        // 初始化倒计时
        updateAllCountdowns();
        setInterval(updateAllCountdowns, 1000);

        // --- 愿望墙逻辑（优化清空功能） ---
        const wishInput = document.getElementById('wish-input');
        const addWishBtn = document.getElementById('add-wish');
        const clearWishesBtn = document.getElementById('clear-wishes');
        const wishWall = document.getElementById('wish-wall');
        const emptyState = document.getElementById('empty-state');
        const wishCountEl = document.getElementById('wish-count');
        const wishStorageKey = 'travel_wishes_multi';

        // 生成随机颜色
        const getRandomColor = () => {
            const colors = [
                'var(--color1)',
                'var(--color2)',
                'var(--color3)',
                'var(--color4)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // 生成随机旋转角度
        const getRandomRotate = () => {
            return (Math.random() - 0.5) * 8;
        };

        // 加载本地存储的愿望
        function loadWishes() {
            const wishes = localStorage.getItem(wishStorageKey);
            return wishes ? JSON.parse(wishes) : [];
        }

        // 保存愿望到本地存储
        function saveWishes(wishes) {
            localStorage.setItem(wishStorageKey, JSON.stringify(wishes));
            updateWishCount(wishes.length);
        }

        // 更新愿望数量显示
        function updateWishCount(count) {
            wishCountEl.textContent = `${count} 个愿望`;
            emptyState.style.display = count > 0 ? 'none' : 'flex';
        }

        // 渲染愿望卡片
        function renderWishes() {
            const wishes = loadWishes();
            wishWall.innerHTML = '';

            if (wishes.length === 0) {
                wishWall.appendChild(emptyState);
                return;
            }

            wishes.forEach((wish, index) => {
                const card = document.createElement('div');
                card.className = 'wish-card';
                card.style.setProperty('--card-random-color', getRandomColor());
                card.style.setProperty('--rotate', `${getRandomRotate()}deg`);

                card.innerHTML = `
                    <div class="wish-text">${wish.text}</div>
                    <div class="wish-meta">
                        <div class="wish-date">
                            <i class="fa fa-clock-o"></i>
                            ${new Date(wish.date).toLocaleDateString()}
                        </div>
                        <div class="wish-actions">
                            <button class="delete-wish" data-index="${index}">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;

                wishWall.appendChild(card);

                // 删除愿望
                card.querySelector('.delete-wish').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.target.closest('button').dataset.index);
                    const wishes = loadWishes();
                    wishes.splice(index, 1);
                    saveWishes(wishes);
                    renderWishes();
                });
            });
        }

        // 添加新愿望
        addWishBtn.addEventListener('click', () => {
            const text = wishInput.value.trim();
            if (!text) return;

            const wishes = loadWishes();
            wishes.push({
                text: text,
                date: new Date().toISOString()
            });

            saveWishes(wishes);
            renderWishes();
            wishInput.value = '';
        });

        // 清空所有愿望（完全重置）
        clearWishesBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有愿望吗？此操作不可恢复。')) {
                localStorage.removeItem(wishStorageKey);
                // 重置愿望墙和计数
                renderWishes();
                updateWishCount(0);
            }
        });

        // 回车添加愿望
        wishInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addWishBtn.click();
            }
        });

        // 初始化渲染
        renderWishes();
    </script>
</body>
</html>
