<body>
    <!-- æ„¿æœ›å¢™å®¹å™¨ -->
    <div class="wish-wall" id="wish-wall"></div>

    <!-- ä¸»å†…å®¹ -->
    <div class="container" id="main-container">
        <h1>è·ç¦»</h1>
        <div id="holiday-name">å…ƒæ—¦</div>
        <div id="countdown">0</div> <!-- åˆå§‹å€¼ä¸º0ï¼Œå°†ç”±JSæ›´æ–° -->
        <div class="days-label">å¤©</div>
        <div class="footer">
            <p>è¿™æ¬¡å»å“ªå‘¢ âœ¨</p>
        </div>
    </div>

    <!-- ç•™è¨€è¾“å…¥åŒº -->
    <div class="wish-input-area">
        <input type="text" id="wish-input" placeholder="è¾“å…¥ä½ çš„æ—…è¡Œæ¸…å•...">
        <button id="submit-wish" class="control-button">æäº¤</button>
        <button id="clear-wishes" class="control-button">æ¸…ç©º</button>
    </div>

    <script>
        // --- å®æ—¶å€’è®¡æ—¶é€»è¾‘ ---
        const countdownElement = document.getElementById('countdown');
        const holidayNameElement = document.getElementById('holiday-name');
        
        // ä»HTMLæ•°æ®å±æ€§ä¸­è·å–ç›®æ ‡å‡æœŸæ—¥æœŸ
        const holidayYear = 2026;
        const holidayMonth = 1;
        const holidayDay = 1;
        
        const targetDate = new Date(holidayYear, holidayMonth - 1, holidayDay); // æœˆä»½æ˜¯ä»0å¼€å§‹çš„ï¼Œæ‰€ä»¥è¦å‡1
        
        function calculateDaysLeft() {
            const now = new Date();
            const difference = targetDate - now;
            
            // å¦‚æœå‡æœŸå·²è¿‡
            if (difference <= 0) {
                countdownElement.innerText = "å‡æœŸåˆ°å•¦ï¼";
                holidayNameElement.innerText = "ğŸ‰";
                document.title = "å‡æœŸåˆ°å•¦ï¼";
                return;
            }
            
            const daysLeft = Math.ceil(difference / (1000 * 60 * 60 * 24));
            return daysLeft;
        }
        
        function updateCountdown() {
            const daysLeft = calculateDaysLeft();
            
            if (daysLeft !== undefined) {
                countdownElement.innerText = daysLeft;
                document.title = `è·ç¦»${holidayNameElement.textContent}è¿˜æœ‰${daysLeft}å¤©`;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ›´æ–°ä¸€æ¬¡
        updateCountdown();
        
        // ç„¶åæ¯å¤©æ›´æ–°ä¸€æ¬¡ã€‚ä¸ºäº†ç¡®ä¿å‡†ç¡®æ€§ï¼Œå¯ä»¥è®¾ç½®å¾—æ›´é¢‘ç¹ä¸€äº›ï¼Œæ¯”å¦‚æ¯å°æ—¶æ›´æ–°ä¸€æ¬¡ã€‚
        // è¿™é‡Œè®¾ç½®ä¸ºæ¯å°æ—¶æ›´æ–°ä¸€æ¬¡ã€‚
        setInterval(updateCountdown, 60 * 60 * 1000);

        // --- æ—…è¡Œæ„¿æœ›å¢™é€»è¾‘ (è¿™éƒ¨åˆ†ä¿æŒä¸å˜) ---
        const wishWall = document.getElementById('wish-wall');
        const wishInput = document.getElementById('wish-input');
        const submitButton = document.getElementById('submit-wish');
        const clearButton = document.getElementById('clear-wishes');
        const mainContainer = document.getElementById('main-container');
        const wishKey = 'travelWishes_' + holidayNameElement.textContent; // ä¸ºä¸åŒå‡æœŸä½¿ç”¨ä¸åŒçš„å­˜å‚¨é”®
        const cardMaxWidth = 220;
        const cardMaxHeight = 80;

        function loadWishes() {
            const savedWishes = localStorage.getItem(wishKey);
            return savedWishes ? JSON.parse(savedWishes) : [];
        }

        function saveWish(wishText) {
            const wishes = loadWishes();
            wishes.push(wishText);
            localStorage.setItem(wishKey, JSON.stringify(wishes));
        }
        
        function clearAllWishes() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ„¿æœ›å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                localStorage.removeItem(wishKey);
                displayAllWishes();
            }
        }
        
        function getSafeRandomPosition() {
            const containerRect = mainContainer.getBoundingClientRect();
            const containerLeft = containerRect.left;
            const containerTop = containerRect.top;
            const containerRight = containerRect.right;
            const containerBottom = containerRect.bottom;
            
            let isSafe = false;
            let x, y;

            while (!isSafe) {
                x = Math.random() * 100;
                y = Math.random() * 100;
                
                const cardLeft = (x / 100) * window.innerWidth;
                const cardTop = (y / 100) * window.innerHeight;
                const cardRight = cardLeft + cardMaxWidth;
                const cardBottom = cardTop + cardMaxHeight;

                const overlaps = !(
                    cardRight < containerLeft ||
                    cardLeft > containerRight ||
                    cardBottom < containerTop ||
                    cardTop > containerBottom
                );

                isSafe = !overlaps;
            }
            
            return { x, y };
        }

        function displayWishCard(wishText, index) {
            const card = document.createElement('div');
            card.classList.add('wish-card');
            card.textContent = wishText;
            card.dataset.index = index;

            const pos = getSafeRandomPosition();
            card.style.left = `${pos.x}%`;
            card.style.top = `${pos.y}%`;

            const randomRotate = (Math.random() - 0.5) * 30;
            card.style.transform = `rotate(${randomRotate}deg)`;

            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
                if (card.classList.contains('expanded')) {
                    card.style.transform = 'scale(1.3)';
                } else {
                    card.style.transform = `rotate(${randomRotate}deg)`;
                }
            });

            wishWall.appendChild(card);
        }

        function displayAllWishes() {
            wishWall.innerHTML = '';
            const wishes = loadWishes();
            wishes.forEach((wish, index) => displayWishCard(wish, index));
        }

        function handleSubmit() {
            const wishText = wishInput.value.trim();
            if (wishText) {
                saveWish(wishText);
                displayAllWishes();
                wishInput.value = '';
            }
        }

        submitButton.addEventListener('click', handleSubmit);
        wishInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });
        clearButton.addEventListener('click', clearAllWishes);

        displayAllWishes();
    </script>
</body>
