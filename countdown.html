
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最近假期倒计时</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        #countdown {
            font-size: 6em;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        #holiday-name {
            font-size: 2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>距离</h1>
        <div id="holiday-name">元旦</div>
        <div id="countdown">43</div>
        <h1>还有</h1>
    </div>

    <script>
        // 让倒计时数字动起来（可选，但体验更好）
        let days = 43;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.innerText = days;
            if (days > 0) {
                days--;
                // 每天更新一次
                setTimeout(updateCountdown, 24 * 60 * 60 * 1000); 
            } else {
                countdownElement.innerText = "假期到啦！";
            }
        }
        
        // 初始调用一次
        updateCountdown();
    </script>
</body>
</html>
